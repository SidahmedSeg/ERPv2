version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: myerp-v2-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myerp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-myerp_password}
      POSTGRES_DB: ${POSTGRES_DB:-myerp_v2}
    ports:
      - "15433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myerp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myerp-network

  redis:
    image: redis:7-alpine
    container_name: myerp-v2-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "26379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myerp-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: myerp-v2-mailpit
    ports:
      - "11025:1025"  # SMTP server
      - "18025:8025"  # Web UI
    environment:
      MP_MAX_MESSAGES: 5000
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - myerp-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  myerp-network:
    driver: bridge
